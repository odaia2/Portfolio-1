<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosjektportefølje</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header" class="main-header" data-info="Dette er header">
      <h1>Prosjektportefølje</h1>
    </header>

    <button type="button" id="dark-mode">Slå på darkmode</button>
    <nav>
      <a href="#">Hjem</a>
    </nav>

    <main>
      <section id="project-list">
        <h2>Prosjektliste</h2>
        <ul id="projects">
          
        </ul>
      </section>

      <section id="create-project">
        <h2>Opprett nytt prosjekt</h2>
        <form id="project-form">
          <label for="title">Tittel:</label>
          <input type="text" id="title" name="title" placeholder="Skriv prosjektets tittel..." required />

          <label for="description">Beskrivelse:</label>
          <textarea id="description" name="description" placeholder="Skriv prosjektbeskrivelse..." required></textarea>

          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="pågående">Pågående</option>
            <option value="fullført">Fullført</option>
          </select>

          <button type="submit">Opprett prosjekt</button>
        </form>
      </section>
    </main>

    <footer>
      Prosjektportefølje
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
